name: claude
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
jobs:
  claude:
    if: |
      github.actor == 'oinume' &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write
      actions: read
    uses: oinume/shared-workflows/.github/workflows/shared-claude.yml@main
    with:
      claude_args: |
        --allowedTools "Agent"
        --allowedTools "Bash(git status:*)"
        --allowedTools "Bash(git log:*)"
        --allowedTools "Bash(git show:*)"
        --allowedTools "Bash(git blame:*)"
        --allowedTools "Bash(git reflog:*)"
        --allowedTools "Bash(git ls-files:*)"
        --allowedTools "Bash(git branch:*)"
        --allowedTools "Bash(git tag:*)"
        --allowedTools "Bash(git diff:*)"
        --allowedTools "Bash(git push:*)"
        --allowedTools "Bash(cd:*)"
        --allowedTools "Bash(brew:*)"
        --allowedTools "Glob"
        --allowedTools "Grep"
        --allowedTools "SlashCommand"
        --allowedTools "WebFetch"
        --allowedTools "WebSearch"
    secrets:
      anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
