name: mercari-work-jp
root: ~/workspace/kouzoh/mercari-work-jp

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

#pre_window: "cd ~/Dropbox/work/starrepo"
# pre:
#     - "cd ~/Dropbox/work/starrepo"
#    - npm install
#    - cd server && npm install && cd ../

windows:
  - backend:
      layout: main-vertical
      panes:
        - backend:
  - proto:
      layout: main-vertical
      panes:
        - proto:
          - cd ~/workspace/kouzoh/platform-proto 
  - kubernetes:
      layout: main-vertical
      panes:
        - workspace:
          - export POWERLINE_GIT=0
          - cd ~/workspace/kouzoh/microservices-kubernetes
          # - pwd
  - terraform:
      layout: main-vertical
      panes:
        - workspace:
          - export POWERLINE_GIT=0
          - cd ~/workspace/kouzoh/microservices-terraform
          # - pwd
  - workspace:
      layout: main-vertical
      panes:
        - workspace:
          # - cd frontend
          # - pwd
